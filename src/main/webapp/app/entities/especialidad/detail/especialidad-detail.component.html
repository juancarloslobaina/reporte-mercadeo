<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="especialidad">
      <h2 data-cy="especialidadDetailsHeading"><span jhiTranslate="reportemercadeoApp.especialidad.detail.title">Especialidad</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ especialidad.id }}</span>
        </dd>
        <dt><span jhiTranslate="reportemercadeoApp.especialidad.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ especialidad.descripcion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/especialidad', especialidad.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
